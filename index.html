<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form method="\" action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Fname" >Firstname</label>
            <input type="text" id="Fname" name="Fname">
            <br>
            <br>
            <label for="Mname">Middlename:</label>
            <input type="text" id="Mname" name="Mname">
            <br>
            <br>
            <label for="Lname">Lastname:</label>
            <input type="text" id="Lname" name="Lname">
            <br>
            <br>
            
            <label for="course">Course :</label>
            <select name="course" id="course">
            <option value="course">course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.tech</option>
            
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Others</label>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob">
            <br>
            <label for="pno">Phone:</label>
            <input type="text" name="country code" value="+91" size="2" disabled>
            <input type="tel" name="phone" maxlength="10" size="10">
            <br>
            <br>
            <label for="add">Address:</label>
            <br>
            <textarea id="tel" name="tel" rows="5" cols="80"></textarea><br>
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail">
            <br>
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="pass" id="pass" name="pass">
            <br>
            <br>
            <br>
            <label for="passre">Re-type password:</label>
            <input type="passre" id="passre" name="passre">
            <br>
            <br>
            <input type="checkbox" id="tc" name="tc">
            <label for="tc" >Agree to terms and conditions</label>
            <br>
            <br>

            <label for="file">Choose File</label>
            <input type="file" id="file" name="file">
            <br>
            <br>

            <label for="color">Choose Color</label>
            <input type="color" id="color" name="color">
            <br>
            <br>
            <input type="submit">
            <input type="reset">

            

            


            
        </fieldset>
    </form>
    
</body>
</html>
